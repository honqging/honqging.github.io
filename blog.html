---
layout: default
title: Blog
---

<div class="page">
	<h1 class="page-title" style="display:inline-block; font-weight: 900"> BLOG </h1>

	<div style="display:inline-block;margin-left:.5em;">
	    Browse by <a href="/blog/category/">Category</a> or <a href="/blog/tag/">Tag</a>
	</div>
	<br/>

	<ul class="blog-list">
	  {% for post in site.posts %}
	  <ol>
	    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h3>
			<p>{{post.description}}</p>
			<hr>
	    <small>{{post.date | date_to_string}}</small>

	    {% for tag in post.tags %}
	    <a class="blog-list-tag" href="/blog/tag/#{{ tag }}">
	    	<div style="display: inline-block;">
	    		<img src="{{site.baseurl}}/public/img/tag.svg">
	    		<span>{{tag}}</span>
	    	</div>
	    </a>
	    {% endfor %}

	    <!-- <p style="float:left">{{news.category}}</p> -->
	  </ol>
	  {% endfor %}
	</ul>
</div>
